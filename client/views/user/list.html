<div>
   
	<table class="table table-condensed table-bordered table-hover">
		<thead>
			<tr>
				<th> id </th>
				<th>email</th>
				<th>password</th>
				<th>active</th>
				<th>role</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users">
				<td>{{$index + 1}}</td>
				<td>{{user.email}}</td>
				<td>{{user.password}}</td>
				<td>{{user.is_active}}</td>
				<td>{{user.role}}</td>

			<tr>
		</tbody>
	</table>
</div>
